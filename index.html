<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Detection Model - Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1em;
        }
        
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.idle {
            background: #999;
        }
        
        .status-dot.running {
            background: #ffc107;
            animation: pulse 1s infinite;
        }
        
        .status-dot.completed {
            background: #28a745;
        }
        
        .status-dot.failed {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .metric-label {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .metric-percentage {
            color: #999;
            font-size: 0.85em;
            margin-top: 8px;
        }
        
        .metric-card.accent-1 {
            border-left-color: #667eea;
        }
        
        .metric-card.accent-2 {
            border-left-color: #28a745;
        }
        
        .metric-card.accent-3 {
            border-left-color: #dc3545;
        }
        
        .metric-card.accent-4 {
            border-left-color: #ffc107;
        }
        
        .charts-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
        }
        
        h2 {
            color: #1e3c72;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .test-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
        }
        
        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .confusion-matrix-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1.1em;
        }
        
        .confusion-matrix-table th,
        .confusion-matrix-table td {
            padding: 15px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }
        
        .confusion-matrix-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }
        
        .confusion-matrix-table td {
            background: white;
        }
        
        .confusion-matrix-table td.header {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        .confusion-matrix-table td.tp {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        
        .confusion-matrix-table td.tn {
            background: #d4edda;
            color: #155724;
            font-weight: bold;
        }
        
        .confusion-matrix-table td.fp {
            background: #f8d7da;
            color: #721c24;
        }
        
        .confusion-matrix-table td.fn {
            background: #f8d7da;
            color: #721c24;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            color: #999;
            margin-top: 50px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .control-panel {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üõ°Ô∏è XSS Detection Model - Metrics Dashboard</h1>
            <p class="subtitle">Real-time monitoring of CNN-LSTM model performance</p>
        </header>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <!-- Key Metrics -->
        <div class="metrics-grid" id="metricsGrid"></div>
        
        <!-- Charts Section -->
        <div class="charts-section">
            <h2>üìä Performance Analysis</h2>
            
            <div class="test-tabs" id="testTabs"></div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <canvas id="metricsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="rocChart"></canvas>
                </div>
            </div>
            
            <!-- Confusion Matrix -->
            <div style="margin-top: 40px;">
                <h3 style="color: #1e3c72; margin-bottom: 15px;">Confusion Matrix Analysis</h3>
                <table class="confusion-matrix-table" id="confusionMatrixTable"></table>
            </div>
        </div>
        
        <div class="footer">
            <p>Last updated: <span id="lastUpdated">Never</span></p>
            <p>XSS Detection Model v1.0 | CNN-LSTM Architecture</p>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:5001';
        let metricsChart = null;
        let rocChart = null;
        let currentTestIndex = 0;
        let currentResults = null;
        
        // Status polling interval
        let statusPollInterval = null;
        
        // Load test results from JSON file
        async function loadResultsFromFile() {
            try {
                const response = await fetch('test_results.json');
                if (!response.ok) {
                    throw new Error(`Failed to load test_results.json: ${response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading test_results.json:', error);
                showError('Failed to load test results from file');
                return null;
            }
        }
        
        async function checkStatus() {
            try {
                const response = await axios.get(`${API_BASE}/api/status`);
                const status = response.data;
                
                updateStatusUI(status);
                
                if (!status.is_running && status.status === 'completed') {
                    clearInterval(statusPollInterval);
                    await refreshResults();
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }
        
        function updateStatusUI(status) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const runBtn = document.getElementById('runBtn');
            
            // Update status dot
            statusDot.className = 'status-dot ' + status.status;
            statusText.textContent = `Status: ${status.status.charAt(0).toUpperCase() + status.status.slice(1)}`;
            
            // Update progress bar
            progressFill.style.width = status.progress + '%';
            progressText.textContent = status.progress + '%';
            
            // Update button state
            runBtn.disabled = status.is_running;
            
            if (status.error) {
                showError(status.error);
            }
        }
        
        async function runTests() {
            const runBtn = document.getElementById('runBtn');
            const runBtnText = document.getElementById('runBtnText');
            const runBtnIcon = document.getElementById('runBtnIcon');
            
            try {
                runBtn.disabled = true;
                runBtnText.textContent = 'Running Tests...';
                runBtnIcon.innerHTML = '<span class="loading-spinner"></span>';
                
                const response = await axios.post(`${API_BASE}/api/run-tests`);
                
                if (response.data.success) {
                    showSuccess('Tests started! Monitoring progress...');
                    
                    // Start polling for status updates
                    statusPollInterval = setInterval(checkStatus, 1000);
                    
                    // Initial status check
                    await checkStatus();
                } else {
                    showError(response.data.message);
                    runBtn.disabled = false;
                    runBtnText.textContent = 'Run Tests';
                    runBtnIcon.textContent = '‚ñ∂Ô∏è';
                }
            } catch (error) {
                showError('Error starting tests: ' + error.message);
                runBtn.disabled = false;
                runBtnText.textContent = 'Run Tests';
                runBtnIcon.textContent = '‚ñ∂Ô∏è';
            }
        }
        
        async function refreshResults() {
            try {
                // Try to load from test_results.json file first
                let results = await loadResultsFromFile();
                
                if (results && results.test_results) {
                    currentResults = results;
                    updateDashboard();
                    document.getElementById('lastUpdated').textContent = new Date(results.timestamp).toLocaleString();
                    showSuccess('Results loaded from test_results.json');
                } else {
                    // Fallback to API if file not available
                    try {
                        const response = await axios.get(`${API_BASE}/api/results`);
                        if (response.data.success) {
                            currentResults = response.data.data;
                            updateDashboard();
                            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                        } else {
                            showWarning('No test results available yet. Run tests to generate results.');
                        }
                    } catch (apiError) {
                        showWarning('Could not load from API. Place test_results.json in the same directory as dashboard.html');
                    }
                }
            } catch (error) {
                console.error('Error loading results:', error);
                try {
                    const response = await axios.get(`${API_BASE}/api/results`);
                    if (response.data.success) {
                        currentResults = response.data.data;
                        updateDashboard();
                        document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                    } else {
                        showWarning('No test results available yet. Run tests to generate results.');
                    }
                } catch (apiError) {
                    showError('Error loading results: Please ensure test_results.json is accessible');
                }
            }
        }
        
        function updateDashboard() {
            if (!currentResults || !currentResults.test_results) {
                return;
            }
            
            // Create test tabs
            createTestTabs();
            
            // Update metrics for current test
            updateMetrics(currentTestIndex);
            
            // Update charts
            updateCharts(currentTestIndex);
        }
        
        function createTestTabs() {
            const tabsContainer = document.getElementById('testTabs');
            tabsContainer.innerHTML = '';
            
            currentResults.test_results.forEach((test, index) => {
                const btn = document.createElement('button');
                btn.className = 'tab-btn' + (index === 0 ? ' active' : '');
                btn.textContent = test.test_name;
                btn.onclick = () => selectTest(index);
                tabsContainer.appendChild(btn);
            });
        }
        
        function selectTest(index) {
            currentTestIndex = index;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
            
            updateMetrics(index);
            updateCharts(index);
        }
        
        function updateMetrics(testIndex) {
            const test = currentResults.test_results[testIndex];
            const metrics = test.metrics;
            
            const metricsHTML = `
                <div class="metric-card accent-1">
                    <div class="metric-label">Accuracy</div>
                    <div class="metric-value">${(metrics.accuracy * 100).toFixed(2)}%</div>
                    <div class="metric-percentage">Correct predictions</div>
                </div>
                <div class="metric-card accent-2">
                    <div class="metric-label">Precision</div>
                    <div class="metric-value">${(metrics.precision * 100).toFixed(2)}%</div>
                    <div class="metric-percentage">Of predicted malicious</div>
                </div>
                <div class="metric-card accent-2">
                    <div class="metric-label">Recall</div>
                    <div class="metric-value">${(metrics.recall * 100).toFixed(2)}%</div>
                    <div class="metric-percentage">Of actual malicious</div>
                </div>
                <div class="metric-card accent-4">
                    <div class="metric-label">F1-Score</div>
                    <div class="metric-value">${metrics.f1_score.toFixed(4)}</div>
                    <div class="metric-percentage">Balance of P & R</div>
                </div>
                <div class="metric-card accent-1">
                    <div class="metric-label">ROC-AUC</div>
                    <div class="metric-value">${metrics.roc_auc.toFixed(4)}</div>
                    <div class="metric-percentage">Classification ability</div>
                </div>
                <div class="metric-card accent-3">
                    <div class="metric-label">Sensitivity</div>
                    <div class="metric-value">${(metrics.sensitivity * 100).toFixed(2)}%</div>
                    <div class="metric-percentage">True positive rate</div>
                </div>
                <div class="metric-card accent-3">
                    <div class="metric-label">Specificity</div>
                    <div class="metric-value">${(metrics.specificity * 100).toFixed(2)}%</div>
                    <div class="metric-percentage">True negative rate</div>
                </div>
                <div class="metric-card accent-1">
                    <div class="metric-label">Test Data</div>
                    <div class="metric-value">${metrics.tp + metrics.tn + metrics.fp + metrics.fn}</div>
                    <div class="metric-percentage">Total samples tested</div>
                </div>
            `;
            
            document.getElementById('metricsGrid').innerHTML = metricsHTML;
            
            // Update confusion matrix
            updateConfusionMatrix(testIndex);
        }
        
        function updateConfusionMatrix(testIndex) {
            const test = currentResults.test_results[testIndex];
            const metrics = test.metrics;
            const cm = metrics.confusion_matrix;
            
            const [tn, fp] = cm[0];
            const [fn, tp] = cm[1];
            
            const tableHTML = `
                <tr>
                    <th colspan="2">Predicted ‚Üí</th>
                    <th>Safe (0)</th>
                    <th>Malicious (1)</th>
                </tr>
                <tr>
                    <td rowspan="2" style="font-weight: bold; writing-mode: vertical-rl; text-orientation: mixed;">Actual ‚Üì</td>
                    <td class="header">Safe (0)</td>
                    <td class="tn">${tn}<br><small>True Neg</small></td>
                    <td class="fp">${fp}<br><small>False Pos</small></td>
                </tr>
                <tr>
                    <td class="header">Malicious (1)</td>
                    <td class="fn">${fn}<br><small>False Neg</small></td>
                    <td class="tp">${tp}<br><small>True Pos</small></td>
                </tr>
            `;
            
            document.getElementById('confusionMatrixTable').innerHTML = tableHTML;
        }
        
        function updateCharts(testIndex) {
            const test = currentResults.test_results[testIndex];
            const metrics = test.metrics;
            
            // Metrics comparison chart
            const metricsCtx = document.getElementById('metricsChart').getContext('2d');
            
            if (metricsChart) {
                metricsChart.destroy();
            }
            
            metricsChart = new Chart(metricsCtx, {
                type: 'radar',
                data: {
                    labels: ['Accuracy', 'Precision', 'Recall', 'Sensitivity', 'Specificity', 'ROC-AUC'],
                    datasets: [{
                        label: test.test_name,
                        data: [
                            metrics.accuracy,
                            metrics.precision,
                            metrics.recall,
                            metrics.sensitivity,
                            metrics.specificity,
                            metrics.roc_auc
                        ],
                        borderColor: 'rgb(102, 126, 234)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        pointRadius: 5,
                        pointBackgroundColor: 'rgb(102, 126, 234)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 1,
                            ticks: {
                                stepSize: 0.2,
                                callback: function(value) {
                                    return (value * 100).toFixed(0) + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
            
            // ROC Curve Chart (Confusion Matrix visualization)
            const rocCtx = document.getElementById('rocChart').getContext('2d');
            
            if (rocChart) {
                rocChart.destroy();
            }
            
            rocChart = new Chart(rocCtx, {
                type: 'bar',
                data: {
                    labels: ['True Positives', 'True Negatives', 'False Positives', 'False Negatives'],
                    datasets: [{
                        label: 'Count',
                        data: [
                            metrics.tp,
                            metrics.tn,
                            metrics.fp,
                            metrics.fn
                        ],
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.7)',
                            'rgba(40, 167, 69, 0.5)',
                            'rgba(220, 53, 69, 0.7)',
                            'rgba(220, 53, 69, 0.5)'
                        ],
                        borderColor: [
                            'rgb(40, 167, 69)',
                            'rgb(40, 167, 69)',
                            'rgb(220, 53, 69)',
                            'rgb(220, 53, 69)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '‚úÖ ' + message;
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 5000);
        }
        
        function showWarning(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        function exportResults() {
            if (!currentResults) {
                showError('No results to export');
                return;
            }
            
            const dataStr = JSON.stringify(currentResults, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `xss_model_metrics_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            showSuccess('Results exported successfully!');
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            refreshResults();
        });
    </script>
</body>
</html>
